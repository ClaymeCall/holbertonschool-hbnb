<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <main role="main">
        <section id="place-details" aria-labelledby="place-details-heading">
            <h2 id="place-details-heading">Place Details</h2>
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews" aria-labelledby="reviews-heading">
            <h2 id="reviews-heading">Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" aria-labelledby="add-review-heading">
            <h2 id="add-review-heading">Add a Review</h2>
            <form id="review-form" aria-labelledby="add-review-heading">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required aria-required="true"></textarea>
                <button type="submit">Submit</button>
                <div id="error-message" aria-live="polite" role="alert" style="display: none;"></div>
            </form>
        </section>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
