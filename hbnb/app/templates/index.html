<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <nav role="navigation">
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main role="main">
        <section id="filter" aria-labelledby="filter-heading">
            <h2 id="filter-heading">Filter Places</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter" aria-label="Price filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list" aria-labelledby="places-heading">
            <h2 id="places-heading">List of Places</h2>
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
